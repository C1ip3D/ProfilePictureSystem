<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="auth">
      <form id="register">
        <input type="text" id="REGusername" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          id="REGpassword"
        />
        <input type="submit" value="Register" id="REGsubmit" />
      </form>

      <form id="login">
        <input type="text" id="LOGusername" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="LOGpassword"
          required
        />
        <input type="submit" id="LOGsubmit" value="Login" />
      </form>
    </div>

    <div class="content">
      <form id="pfp">
        <img src="Duck.png" alt="Profile Picture" id="profilePic"/>
        <input type="file" id="fileInput" required />

        <input type="submit" id="fileSubmit" value="Upload" />
      </form>

	  <button type="submit" id="signOut">Sign Out</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
